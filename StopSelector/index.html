<html>
<head>
  <title>Bus Info Board</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/chosen.css">
  <link rel="stylesheet" href="css/loader.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/chosen.jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/geo.js"></script>
  <script src="js/underscore.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="load-holder fadeable">
    <div class="loader">Loading...</div>
  </div>
  <div class="container-fluid body">
    <div class="nearby-holder">
      <div class="row nearby-holder">
        <div class="col-md-12">
          <h3>Choose from nearby stops</h3>
          <select name="nearby[]" class="nearby-stops stops" data-placeholder="Select Stops" multiple></select>
        </div>
      </div>
      <div class="row go-button-holder">
        <div class="col-sm-12 text-center">
          <div class="btn btn-success go-button">View Departures</div>
        </div>
      </div>
      <div class="row">
        <h3 class="text-center or">----Or----</h3>
      </div>
    </div>
    <div class="row selector-holder">
      <div class="col-md-6">
        <h3>Select Routes</h3>
        <h4>[Optional]</h4>
        <select name="routes[]" class="routes" data-placeholder="Search or Select Routes" multiple></select>
      </div>
      <div class="col-md-6">
        <span id="stop-selector"></span>
        <select name="stops[]" class="route-stops stops" data-placeholder="Search or Select Stops" multiple></select>
      </div>
    </div>
    <div class="row go-button-holder">
      <div class="col-sm-12 text-center">
        <div class="btn btn-success go-button">View Departures</div>
      </div>
    </div>
  </div>
</body>
</html>
